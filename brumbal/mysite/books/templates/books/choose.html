<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoznam kníh</title>
  <link rel="stylesheet" href="C:\brumbal\mysite\books\static\books\style.css">
</head>
<style>
  
body {
  font-family: Arial, sans-serif;;
  background-color: gainsboro;
  margin: 0;
  padding: 0;
  color: #333;
}

.container {
  width: 90%;
  max-width: 1200px;
  margin: 0 auto;
}


header {
  background-color: #333;
  color: white;
  text-align: center;
}

header h1 {

  font-size: 2em;
}

header nav ul {
  list-style-type: none;
  padding: 0;
}

header nav ul li {
  display: inline-block;
  margin-right: 20px;
}

header nav ul li a {
  color: white;
  text-decoration: none;
  font-size: 1.1em;
}

header nav ul li a:hover {
  text-decoration: underline;
}


main {
  padding: 40px 0;
}

h2 {
  text-align: center;
  font-size: 1.8em;
  margin-bottom: 20px;
}

ul {
  list-style-type: none;
  padding: 0;
  margin: 20px auto;
  width: 80%;
  max-width: 800px;
}

li {
  background-color: #fff;
  border: 1px solid #ddd;
  margin: 8px 0;
  padding: 12px;
  border-radius: 6px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  font-size: 1.2em;
}

li a {
  text-decoration: none;
  color: #333;
  display: block;
}

li a:hover {
  color: #4CAF50;
  text-decoration: underline;
}

footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 20px 0;
  margin-top: 40px;
}

footer p {
  margin: 5px;
  font-size: 1em;
}

</style>
<body>
  <main>
    <div class="container">
      <h2>Rating kníh</h2>

      {% if latest_book_list %}
        <ul>
          {% for book in latest_book_list %}
            <li><a href="{% url 'books:detail' book.id %}">{{ book.title }} - {{ book.author }}</a></li>
          {% endfor %}
        </ul>
      {% else %}
        <p>Momentalne nemáme žiadne knihy</p>
      {% endif %}
    </div>
  </main>

  
  <footer>
    <div class="container">
      <p>&copy; 2025 Book Library. All Rights Reserved.</p>
      <p>Nadizajnované pre Django.</p>
    </div>
  </footer>

</body>
</html>
