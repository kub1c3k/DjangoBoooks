
<style>
/* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    flex-direction: column; /* Ensures elements stack vertically */
}

h2.heading {
    text-align: center;
    margin-bottom: 20px;
    color: #444;
    width: 100%;
}

/* Form Container */
.form-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border: 1px solid #ddd;
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

button.submit-button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

button.submit-button:hover {
    background-color: #45a049; /* Slightly darker green for hover */
}

/* Remove Account Link */
a.remove-account-link {
    color: #ff4d4f;
    font-size: 14px;
    text-align: center;
    display: block;
    margin-top: 10px;
    text-decoration: none;
}

a.remove-account-link:hover {
    text-decoration: underline;
    color: #d9363e;
}

/* Styling for the nonreg link (Registration link) */
a.nonreg {
    color: #333;
    background-color: transparent;
    text-decoration: none;
    padding: 10px 20px;
    display: inline-block;
    text-align: center; /* Center the text */
    width: 100%; /* Ensures the link takes up the full width */
    box-sizing: border-box; /* Prevents padding from affecting width */
    margin-top: 15px; /* Add spacing between button and link */
    font-size: 14px;
}

a.nonreg:hover {
    color: white;
    background-color: #333; /* Dark background color for hover */
    border-radius: 4px;
    text-decoration: none;
}

/* Message Styling */
ul.messages {
    list-style: none;
    padding: 0;
    margin: 10px 0;
    width: 100%;
    text-align: center;
}

li.message {
    padding: 10px;
    border-radius: 4px;
    font-size: 14px;
    margin-bottom: 10px;
    width: 100%;
    box-sizing: border-box;
}

li.message.success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

li.message.error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

/* Responsive Design */
@media (max-width: 500px) {
    .form-container {
        width: 90%;
        padding: 15px;
    }

    h2.heading {
        font-size: 18px;
    }

    button.submit-button {
        font-size: 14px;
        padding: 8px 12px;
    }

    a.remove-account-link {
        font-size: 12px;
    }

    a.nonreg {
        font-size: 12px;
        padding: 8px 15px;
    }
}

</style>

<h2 class="heading">Registrácia</h2>



<div class="form-container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- This will render the form with your custom help texts -->
        <button type="submit" class="submit-button">Zaregistrovať</button>
    </form>
    <a href="{% url 'books:login' %}" class="nonreg">Ste už zaregistrovaný?</a>
</div>
